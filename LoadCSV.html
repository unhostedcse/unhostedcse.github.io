<script>
	var uid;
	document.getElementById('file-input').addEventListener('change', readSingleFile, true);


	$( document ).ready(function() {
      	uid=getParameterByName('uid');
   });

   function showInbox(){
   	 var redirectUrl = './index.html?uid='+uid+'&pid=0';
     window.location = redirectUrl;
   }

	function getParameterByName(name) {
    	name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    	var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),results = regex.exec(location.href);
    	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
</script>
